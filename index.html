<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg-color: #fff; --text-color: #000; --hint-color: #999; --btn-color: rgb(48, 37, 37); --btn-text: #fff; --secondary-bg: #f0f0f0; --active-bg: rgba(236, 232, 227, 0.53); }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; padding-bottom: 40px; }

        label { display: block; margin-top: 15px; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--hint-color); text-transform: uppercase; letter-spacing: 0.5px; }

        select, input, textarea, .tourist-box { width: 100%; padding: 14px; border: 1px solid transparent; border-radius: 12px; background-color: var(--secondary-bg); color: var(--text-color); font-size: 16px; box-sizing: border-box; outline: none; transition: 0.2s; margin-top: 0; }
        select:focus, input:focus, textarea:focus { border-color: var(--btn-color); background-color: var(--bg-color); box-shadow: 0 0 0 3px rgba(51, 144, 236, 0.1); }

        .row { display: flex; gap: 12px; } .col { flex: 1; }
        .city-buttons { display: flex; gap: 10px; } .city-buttons input { display: none; }
        .city-buttons label { flex: 1; padding: 14px; text-align: center; background-color: var(--secondary-bg); color: var(--text-color); border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; }
        .city-buttons input:checked + label { background-color: var(--btn-color); color: var(--btn-text); border-color: var(--btn-color); box-shadow: 0 4px 12px rgba(236, 232, 227, 0.53); }
        .tourist-card { background-color: #fff; border: 1px solid #e0e0e0; border-radius: 12px; padding: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .tourist-name { font-size: 14px; font-weight: 700; margin-bottom: 5px; color: var(--btn-color); }

        button.submit-btn { width: 100%; padding: 16px; margin-top: 30px; border: none; border-radius: 14px; background-color: var(--btn-color); color: var(--btn-text); font-size: 16px; font-weight: 700; cursor: pointer; }
        button:active { transform: scale(0.98); }
        .divider { height: 1px; background-color: var(--secondary-bg); margin: 25px 0; }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–∞—Ç (–≤—ã–¥–µ–ª—è–µ–º –µ–≥–æ) */
        .smart-select-box { background: var(--active-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--btn-color); margin-bottom: 20px; }
        .smart-label { color: var(--btn-color); margin-top: 0; }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞ –¥–∞—Ç—ã */
        #date_input { border: 2px solid var(--btn-color); background: #fff; font-weight: bold; font-size: 18px; text-align: center; }
    </style>
</head>
<body>

<div class="smart-select-box">
    <label class="smart-label">üìÖ 1. –ù–∞–ø–∏—à–∏—Ç–µ –¥–∞—Ç—É –≤—ã–ª–µ—Ç–∞:</label>
    <input type="text" id="date_input" placeholder="–î–î.–ú–ú (–Ω–∞–ø—Ä. 15.01)" inputmode="decimal">

    <label class="smart-label" style="margin-top: 15px;">üì¶ 2. –í—ã–±–µ—Ä–∏—Ç–µ –ø–∞–∫–µ—Ç:</label>
    <select id="pkg_name" disabled style="background: #fff;">
        <option value="">–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É üëÜ</option>
    </select>
</div>

<input type="hidden" id="sheet_name_hidden">
<input type="hidden" id="table_id_hidden">

<label>üõ´ –ì–æ—Ä–æ–¥ –≤—ã–ª–µ—Ç–∞:</label>
<div class="city-buttons">
    <input type="radio" name="city" id="c_ala" value="Almaty" checked><label for="c_ala">Almaty</label>
    <input type="radio" name="city" id="c_ast" value="Astana"><label for="c_ast">Astana</label>
</div>

<div class="divider"></div>

<label>üë• –ü–∞–ª–æ–º–Ω–∏–∫–∏:</label>
<div id="pilgrims-container"></div>

<div class="divider"></div>

<div class="row">
    <div class="col"><label>AVIA:</label><input type="text" id="avia" placeholder="–∑–∞–ø—Ä–æ—Å –Ω–∞ –∞–≤–∏–∞"></div>
    <div class="col">
        <label>VISA:</label>
        <select id="visa">
            <option value="UMRAH VISA">UMRAH VISA</option>
            <option value="TOUR VISA">TOUR VISA</option>
            <option value="NO VISA">NO VISA</option>
            <option value="OWN VISA">OWN VISA</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col">
        <label>Type of room:</label>
        <select id="room">
            <option value="Quad">Quad (4)</option>
            <option value="Triple">Triple (3)</option>
            <option value="Double">Double (2)</option>
            <option value="Single">Single (1)</option>

        </select>
    </div>
    <div class="col">
        <label>Type of meal:</label>
        <select id="meal">
            <option value="BB">BB</option>
            <option value="HB">HB</option>
            <option value="FB">FB</option>
            <option value="RO">RO</option>
        </select>
    </div>
</div>

<div id="train-block" style="display:none; margin-top: 15px;">
    <label>TRAIN:</label>
    <select id="train">
        <option value="-">–ù–µ—Ç</option>
        <option value="YES">‚úÖ –î–ê</option>
    </select>
</div>

<div class="divider"></div>

<div class="row">
    <div class="col"><label> –°—É–º–º–∞ –ø–∞–∫–µ—Ç–∞:</label><input type="tel" id="price" placeholder="" inputmode="numeric"></div>
    <div class="col"><label>–°—É–º–º–∞ –æ–ø–ª–∞—á–µ–Ω–∞:</label><input type="tel" id="paid" placeholder="" inputmode="numeric"></div>
</div>

<details style="margin-top: 20px; color: var(--btn-color); background: #fff; border-radius: 12px; padding: 5px; border: 1px solid var(--secondary-bg);">
    <summary style="font-weight: 600; padding: 10px; cursor: pointer;">üìÇ –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ</summary>
    <div style="padding: 10px;">
        <label> –†–µ–≥–∏–æ–Ω:</label>
        <select id="region">
            <option value="Almaty">Almaty</option>
            <option value="Astana">Astana</option>
            <option value="Shymkent">Shymkent</option>
            <option value="Aktau">Aktau</option>
            <option value="-">–î—Ä—É–≥–æ–π</option>
        </select>
        <div class="row" style="margin-top: 15px;">
            <div class="col"><label>–î–æ–≥–æ–≤–æ—Ä:</label><input type="text" id="contract" placeholder="-"></div>
            <div class="col"><label>–ö—É—Ä—Å $:</label><input type="tel" id="rate" placeholder="495"></div>
        </div>
        <div class="row">
            <div class="col"><label>–°–∫–∏–¥–∫–∞ –æ—Ç –∫–æ–≥–æ:</label><input type="text" id="discount" placeholder="-"></div>
            <div class="col"><label>–ò—Å—Ç–æ—á–Ω–∏–∫:</label><input type="text" id="source" placeholder="Instagram"></div>
        </div>
    </div>
</details>

<label>–ú–µ–Ω–µ–¥–∂–µ—Ä:</label>
<input type="text" id="manager" readonly style="opacity: 0.7; background: #e0e0e0;">
<label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
<textarea id="comment" rows="2"></textarea>

<button class="submit-btn" onclick="sendData()">‚úÖ –°–û–ó–î–ê–¢–¨ –ë–†–û–ù–¨</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    function getVal(id) { let el = document.getElementById(id); return el ? el.value : "-"; }

    let allPackagesData = [];

    try {
        const urlParams = new URLSearchParams(window.location.search);

        // 1. –ó–ê–ì–†–£–ñ–ê–ï–ú –í–°–ï –î–ê–ù–ù–´–ï
        const rawDump = urlParams.get('dump');
        if (rawDump) { allPackagesData = JSON.parse(decodeURIComponent(rawDump)); }

        // 2. –õ–û–ì–ò–ö–ê –í–í–û–î–ê –î–ê–¢–´ (–í–º–µ—Å—Ç–æ Select)
        const dateInput = document.getElementById('date_input');
        const pkgSelect = document.getElementById('pkg_name');

        // –°–ª—É—à–∞–µ–º –≤–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞
        dateInput.addEventListener('input', function() {
            let val = this.value;

            // –ê–≤—Ç–æ-–∑–∞–º–µ–Ω–∞: –ø—Ä–æ–±–µ–ª –∏–ª–∏ —Å–ª—ç—à –Ω–∞ —Ç–æ—á–∫—É (–¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞)
            val = val.replace(/[\/\s,]/g, '.');

            // –ò—â–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –≤ –±–∞–∑–µ (—Å—Ç—Ä–æ–≥–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ø–æ –¥–∞—Ç–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä "15.01")
            const filtered = allPackagesData.filter(item => item.d === val);

            // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–∞–∫–µ—Ç–æ–≤
            pkgSelect.innerHTML = '';

            if (filtered.length > 0) {
                // –ï—Å–ª–∏ –Ω–∞—à–ª–∏ —Ä–µ–π—Å—ã
                pkgSelect.disabled = false;
                let defOpt = document.createElement('option');
                defOpt.text = `–ù–∞–π–¥–µ–Ω–æ: ${filtered.length} —à—Ç. (–í—ã–±–µ—Ä–∏—Ç–µ)`;
                defOpt.disabled = true;
                defOpt.selected = true;
                pkgSelect.appendChild(defOpt);

                filtered.forEach(item => {
                    let opt = document.createElement('option');
                    opt.value = item.n;
                    opt.innerText = item.n;
                    opt.setAttribute('data-sheet', item.s);
                    opt.setAttribute('data-table', item.t);
                    pkgSelect.appendChild(opt);
                });
            } else {
                // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏
                pkgSelect.disabled = true;
                let opt = document.createElement('option');
                opt.innerText = val.length < 3 ? "–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É..." : "‚ùå –†–µ–π—Å–æ–≤ –Ω–µ—Ç";
                pkgSelect.appendChild(opt);
            }
        });

        // 3. –°–û–•–†–ê–ù–Ø–ï–ú ID –ü–†–ò –í–´–ë–û–†–ï –ü–ê–ö–ï–¢–ê
        pkgSelect.addEventListener('change', function() {
            const opt = this.options[this.selectedIndex];
            document.getElementById('sheet_name_hidden').value = opt.getAttribute('data-sheet');
            document.getElementById('table_id_hidden').value = opt.getAttribute('data-table');
        });

        // 4. –¢–£–†–ò–°–¢–´
        const pilgrimsRaw = urlParams.get('pilgrims');
        const pCont = document.getElementById('pilgrims-container');
        if (pilgrimsRaw) {
            const pList = JSON.parse(decodeURIComponent(pilgrimsRaw));
            pCont.innerHTML = "";
            pList.forEach(p => {
                pCont.innerHTML += `
                    <div class="tourist-card">
                        <div class="tourist-name">üë§ ${p.name}</div>
                        <input type="tel" class="phone-input" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" value="${p.phone || ''}">
                    </div>`;
            });
        }

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('manager').value = tg.initDataUnsafe.user.first_name;
        }

    } catch (e) { tg.showPopup({title: "–û—à–∏–±–∫–∞", message: e.toString()}); }

    // 5. –û–¢–ü–†–ê–í–ö–ê
    function sendData() {
        try {
            let price = document.getElementById("price").value;
            let pkgName = document.getElementById("pkg_name").value;
            let sheetName = document.getElementById("sheet_name_hidden").value;

            if (!price) { tg.showPopup({title: "–û—à–∏–±–∫–∞", message: "–£–∫–∞–∂–∏—Ç–µ —Ü–µ–Ω—É!"}); return; }
            if (!pkgName || !sheetName) { tg.showPopup({title: "–û—à–∏–±–∫–∞", message: "–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –ø–∞–∫–µ—Ç!"}); return; }

            let btn = document.querySelector('.submit-btn');
            btn.innerText = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...";
            btn.style.opacity = "0.7";

            let phones = [];
            document.querySelectorAll('.phone-input').forEach(i => phones.push(i.value || "-"));
            let city = document.querySelector('input[name="city"]:checked').value;

            let data = {
                phones: phones,
                pkg_name: pkgName,
                sheet_name: sheetName,
                table_id: document.getElementById("table_id_hidden").value,
                city: city,
                room: getVal("room"),
                train: document.getElementById("train") ? getVal("train") : "-",
                visa: getVal("visa"), avia: getVal("avia"), meal: getVal("meal"),
                price: price, paid: getVal("paid"),
                contract: getVal("contract"), rate: getVal("rate"),
                discount: getVal("discount"), source: getVal("source"),
                region: getVal("region"), manager: getVal("manager"),
                comment: getVal("comment")
            };

            tg.sendData(JSON.stringify(data));
            setTimeout(() => tg.close(), 100);

        } catch (error) { alert("JS Error: " + error.message); }
    }
</script>
</body>
</html>
