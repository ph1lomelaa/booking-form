<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --hint-color: #999;
            --btn-color: rgb(48, 37, 37);
            --btn-text: #fff;
            --secondary-bg: #f0f0f0;
            --active-bg: rgb(255, 255, 255);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 15px; padding-bottom: 40px;
        }
        label {
            display: block; margin-top: 15px; margin-bottom: 6px;
            font-size: 13px; font-weight: 600; color: var(--hint-color);
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        select, input, textarea {
            width: 100%; padding: 14px; border: 1px solid transparent;
            border-radius: 12px; background-color: var(--secondary-bg);
            color: var(--text-color); font-size: 16px; box-sizing: border-box;
            outline: none; transition: 0.2s;
        }
        select:focus, input:focus, textarea:focus {
            border-color: var(--btn-color); background-color: var(--bg-color);
            box-shadow: 0 0 0 3px rgba(51, 144, 236, 0.1);
        }
        .row { display: flex; gap: 12px; }
        .col { flex: 1; }
        .city-buttons { display: flex; gap: 10px; }
        .city-buttons input { display: none; }
        .city-buttons label {
            flex: 1; padding: 14px; text-align: center;
            background-color: var(--secondary-bg); color: var(--text-color);
            border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; border: 2px solid transparent; transition: all 0.2s;
        }
        .city-buttons input:checked+label {
            background-color: var(--btn-color); color: var(--btn-text);
            border-color: var(--btn-color);
        }
        .tourist-card {
            background-color: #fff; border: 1px solid #e0e0e0;
            border-radius: 12px; padding: 10px; margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .tourist-name { font-size: 14px; font-weight: 700; margin-bottom: 5px; color: var(--btn-color); }
        .submit-btn {
            width: 100%; padding: 16px; margin-top: 30px; border: none;
            border-radius: 14px; background-color: var(--btn-color);
            color: var(--btn-text); font-size: 16px; font-weight: 700; cursor: pointer;
        }
        .divider { height: 1px; background-color: var(--secondary-bg); margin: 25px 0; }
        .smart-select-box {
            background: var(--active-bg); padding: 15px; border-radius: 12px;
            border: 1px solid var(--btn-color); margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="smart-select-box">
    <label>üìÖ 1. –î–∞—Ç–∞ –≤—ã–ª–µ—Ç–∞:</label>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="date_input" placeholder="13.12" style="flex: 1; text-align: center; font-weight: bold;">
        <button type="button" onclick="apiSearch()" style="background: var(--btn-color); color: white; border: none; border-radius: 12px; padding: 0 20px; font-weight: bold;">–ù–∞–π—Ç–∏</button>
    </div>

    <label style="margin-top: 15px;">üì¶ 2. –í—ã–±–µ—Ä–∏—Ç–µ –ø–∞–∫–µ—Ç:</label>
    <select id="pkg_name" disabled>
        <option value="">–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É –∏ –Ω–∞–∂–º–∏—Ç–µ ¬´–ù–∞–π—Ç–∏¬ª</option>
    </select>
</div>

<input type="hidden" id="sheet_name_hidden">
<input type="hidden" id="table_id_hidden">

<label>üõ´ –ì–æ—Ä–æ–¥ –≤—ã–ª–µ—Ç–∞:</label>
<div class="city-buttons">
    <input type="radio" name="city" id="c_ala" value="Almaty" checked><label for="c_ala">Almaty</label>
    <input type="radio" name="city" id="c_ast" value="Astana"><label for="c_ast">Astana</label>
</div>

<div class="divider"></div>
<label>üë• –ü–∞–ª–æ–º–Ω–∏–∫–∏:</label>
<div id="pilgrims-container"></div>
<div class="divider"></div>

<div class="row">
    <div class="col"><label>AVIA:</label><input type="text" id="avia" placeholder="–ó–∞–ø—Ä–æ—Å"></div>
    <div class="col">
        <label>VISA:</label>
        <select id="visa">
            <option value="UMRAH VISA">UMRAH VISA</option>
            <option value="TOUR VISA">TOUR VISA</option>
            <option value="NO VISA">NO VISA</option>
            <option value="OWN VISA">OWN VISA</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col">
        <label>–¢–∏–ø –Ω–æ–º–µ—Ä–∞:</label>
        <select id="room">
            <option value="Quad">Quadro</option>
            <option value="Triple">Triple</option>
            <option value="Double">Double</option>
            <option value="Single">Single</option>
        </select>
    </div>
    <div class="col">
        <label>–ü–∏—Ç–∞–Ω–∏–µ:</label>
        <select id="meal">
            <option value="BB">BB</option>
            <option value="HB">HB</option>
            <option value="FB">FB</option>
            <option value="RO">RO</option>
        </select>
    </div>
</div>

<div class="row" style="margin-top: 20px;">
    <div class="col"><label>–°—É–º–º–∞ –ø–∞–∫–µ—Ç–∞:</label><input type="tel" id="price" inputmode="numeric"></div>
    <div class="col"><label>–û–ø–ª–∞—á–µ–Ω–æ:</label><input type="tel" id="paid" inputmode="numeric"></div>
</div>

<details style="margin-top: 20px; background: #fff; border-radius: 12px; padding: 5px; border: 1px solid var(--secondary-bg);">
    <summary style="font-weight: 600; padding: 10px; cursor: pointer;">üìÇ –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ</summary>
    <div style="padding: 10px;">
        <label>–†–µ–≥–∏–æ–Ω:</label>
        <select id="region">
            <option value="Almaty">Almaty</option>
            <option value="Astana">Astana</option>
            <option value="Shymkent">Shymkent</option>
            <option value="-">–î—Ä—É–≥–æ–π</option>
        </select>
        <div class="row">
            <div class="col"><label>–î–æ–≥–æ–≤–æ—Ä:</label><input type="text" id="contract" placeholder="-"></div>
            <div class="col"><label>–ö—É—Ä—Å $:</label><input type="tel" id="rate" placeholder="495"></div>
        </div>
        <div class="row">
            <div class="col"><label>–°–∫–∏–¥–∫–∞:</label><input type="text" id="discount" placeholder="-"></div>
            <div class="col"><label>–ò—Å—Ç–æ—á–Ω–∏–∫:</label><input type="text" id="source" placeholder="Instagram"></div>
        </div>
    </div>
</details>

<label>–ú–µ–Ω–µ–¥–∂–µ—Ä:</label>
<input type="text" id="manager" readonly style="opacity: 0.7; background: #e0e0e0;">
<label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
<textarea id="comment" rows="2"></textarea>

<button class="submit-btn" onclick="sendData()">‚úÖ –°–û–ó–î–ê–¢–¨ –ë–†–û–ù–¨</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // üõë –û–î–ò–ù –ê–î–†–ï–° –î–õ–Ø –í–°–ï–ì–û
    const API_URL = "https://gainless-computably-pablo.ngrok-free.dev";

    const dateInput = document.getElementById('date_input');
    const pkgSelect = document.getElementById('pkg_name');

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∫–Ω–æ–ø–∫–æ–π –∏ –ø—Ä–∏ –≤–≤–æ–¥–µ 5 —Å–∏–º–≤–æ–ª–æ–≤)
    async function apiSearch() {
        let date = dateInput.value.trim().replace(/[\/\s,]/g, '.');
        dateInput.value = date;

        if (date.length < 5) return;

        try {
            pkgSelect.disabled = true;
            pkgSelect.innerHTML = '<option>‚è≥ –ü–æ–∏—Å–∫ —Ä–µ–π—Å–æ–≤...</option>';

            const response = await fetch(`${API_URL}/api/packages?date=${date}`);
            const res = await response.json();

            if (res.found && res.data.length > 0) {
                pkgSelect.disabled = false;
                pkgSelect.innerHTML = '<option value="" disabled selected>‚úÖ –í—ã–±–µ—Ä–∏—Ç–µ –ø–∞–∫–µ—Ç</option>';
                res.data.forEach(item => {
                    let opt = document.createElement('option');
                    opt.value = item.n;
                    opt.innerText = item.n;
                    opt.dataset.sheet = item.s;
                    opt.dataset.table = item.t;
                    pkgSelect.appendChild(opt);
                });
            } else {
                pkgSelect.innerHTML = `<option>‚ùå ${res.error || '–†–µ–π—Å–æ–≤ –Ω–µ—Ç'}</option>`;
            }
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
            pkgSelect.innerHTML = '<option>‚ö†Ô∏è –û—à–∏–±–∫–∞ API</option>';
        }
    }

    // –ê–≤—Ç–æ-–ø–æ–∏—Å–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ
    dateInput.addEventListener('input', () => {
        if (dateInput.value.length === 5) apiSearch();
    });

    // –ó–∞–ø–∏—Å—å ID –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –ø–∞–∫–µ—Ç–∞
    pkgSelect.addEventListener('change', () => {
        const opt = pkgSelect.options[pkgSelect.selectedIndex];
        document.getElementById('sheet_name_hidden').value = opt.dataset.sheet || "";
        document.getElementById('table_id_hidden').value = opt.dataset.table || "";
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞–ª–æ–º–Ω–∏–∫–æ–≤ –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const pilgrimsRaw = urlParams.get('pilgrims');
    if (pilgrimsRaw) {
        const pList = JSON.parse(decodeURIComponent(pilgrimsRaw));
        const container = document.getElementById('pilgrims-container');
        container.innerHTML = pList.map(p => `
            <div class="tourist-card">
                <div class="tourist-name">üë§ ${p.name}</div>
                <input type="tel" class="phone-input" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
            </div>
        `).join('');
    }

    if (tg.initDataUnsafe?.user) {
        document.getElementById('manager').value = tg.initDataUnsafe.user.first_name;
    }

    function getVal(id) {
        let el = document.getElementById(id);
        return el ? el.value : "-";
    }

    function sendData() {
        const pkgName = pkgSelect.value;
        const sheetName = document.getElementById('sheet_name_hidden').value;
        const price = document.getElementById('price').value;

        if (!price || !pkgName || !sheetName) {
            return tg.showPopup({ title: "–û—à–∏–±–∫–∞", message: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –î–∞—Ç—É, –ü–∞–∫–µ—Ç –∏ –¶–µ–Ω—É!" });
        }

        const phones = Array.from(document.querySelectorAll('.phone-input')).map(i => i.value || "-");

        const data = {
            phones,
            pkg_name: pkgName,
            sheet_name: sheetName,
            table_id: document.getElementById('table_id_hidden').value,
            city: document.querySelector('input[name="city"]:checked').value,
            room: getVal("room"),
            visa: getVal("visa"),
            avia: getVal("avia"),
            meal: getVal("meal"),
            price: price,
            paid: getVal("paid"),
            contract: getVal("contract"),
            rate: getVal("rate"),
            discount: getVal("discount"),
            source: getVal("source"),
            region: getVal("region"),
            manager: getVal("manager"),
            comment: getVal("comment"),
            date_val: dateInput.value // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞—Ç—É –¥–ª—è –ª–æ–≥–æ–≤
        };

        tg.sendData(JSON.stringify(data));
        setTimeout(() => tg.close(), 150);
    }
</script>
</body>
</html>
