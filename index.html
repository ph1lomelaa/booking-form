<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg-color: #fff; --text-color: #000; --hint-color: #999; --btn-color: rgb(48, 37, 37); --btn-text: #fff; --secondary-bg: #f0f0f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; padding-bottom: 40px; }
        label { display: block; margin-top: 15px; margin-bottom: 6px; font-size: 12px; font-weight: 700; color: var(--hint-color); text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 12px; border: 1px solid transparent; border-radius: 12px; background-color: var(--secondary-bg); color: var(--text-color); font-size: 16px; box-sizing: border-box; outline: none; }
        .row { display: flex; gap: 10px; } .col { flex: 1; }
        .city-buttons { display: flex; gap: 8px; } .city-buttons input { display: none; }
        .city-buttons label { flex: 1; padding: 12px; text-align: center; background: var(--secondary-bg); border-radius: 12px; font-weight: 600; cursor: pointer; }
        .city-buttons input:checked+label { background: var(--btn-color); color: #fff; }
        .tourist-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; padding: 10px; margin-bottom: 8px; }
        .submit-btn { width: 100%; padding: 16px; margin-top: 20px; border: none; border-radius: 14px; background: var(--btn-color); color: #fff; font-size: 16px; font-weight: 700; cursor: pointer; }
        .smart-box { background: #f9f9f9; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="step_1">
    <div class="smart-box">
        <label>üìÖ 1. –î–∞—Ç–∞ –≤—ã–ª–µ—Ç–∞:</label>
        <div style="display: flex; gap: 8px;">
            <input type="text" id="date_input" placeholder="13.12" style="flex: 1; text-align: center; font-weight: bold;">
            <button type="button" onclick="handleSearch()" style="background: var(--btn-color); color: white; border-radius: 10px; padding: 0 15px; border: none;">–ù–∞–π—Ç–∏</button>
        </div>
        <label style="margin-top: 12px;">üì¶ 2. –ü–∞–∫–µ—Ç:</label>
        <select id="pkg_name" disabled><option>–ù–∞–∂–º–∏—Ç–µ ¬´–ù–∞–π—Ç–∏¬ª</option></select>
    </div>

    <input type="hidden" id="sheet_name_hidden"><input type="hidden" id="table_id_hidden">

    <label>üõ´ –ì–æ—Ä–æ–¥ –≤—ã–ª–µ—Ç–∞:</label>
    <div class="city-buttons">
        <input type="radio" name="city" id="c_ala" value="Almaty" checked><label for="c_ala">Almaty</label>
        <input type="radio" name="city" id="c_ast" value="Astana"><label for="c_ast">Astana</label>
    </div>

    <label>üë• –ü–∞–ª–æ–º–Ω–∏–∫–∏:</label>
    <div id="pilgrims-container"></div>

    <div class="row">
        <div class="col"><label>AVIA:</label><input type="text" id="avia" placeholder="–†–µ–π—Å"></div>
        <div class="col"><label>VISA:</label>
            <select id="visa"><option value="UMRAH VISA">UMRAH VISA</option><option value="TOUR VISA">TOUR VISA</option><option value="NO VISA">NO VISA</option></select>
        </div>
    </div>

    <div class="row">
        <div class="col"><label>–¢–∏–ø –Ω–æ–º–µ—Ä–∞:</label>
            <select id="room"><option value="Quad">Quadro</option><option value="Triple">Triple</option><option value="Double">Double</option></select>
        </div>
        <div class="col"><label>–ü–∏—Ç–∞–Ω–∏–µ:</label>
            <select id="meal"><option value="BB">BB</option><option value="HB">HB</option><option value="FB">FB</option></select>
        </div>
    </div>

    <div class="row">
        <div class="col"><label>–°—É–º–º–∞ –ø–∞–∫–µ—Ç–∞:</label><input type="tel" id="price"></div>
        <div class="col"><label>–û–ø–ª–∞—á–µ–Ω–æ:</label><input type="tel" id="paid" value="0"></div>
    </div>

    <details style="margin-top: 15px; background: #fff; border-radius: 10px; border: 1px solid #eee;">
        <summary style="font-weight: bold; padding: 10px; cursor: pointer;">üìÇ –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ</summary>
        <div style="padding: 10px;">
            <label>–†–µ–≥–∏–æ–Ω:</label><select id="region"><option value="Almaty">Almaty</option><option value="Astana">Astana</option><option value="-">–î—Ä—É–≥–æ–π</option></select>
            <label>–î–æ–≥–æ–≤–æ—Ä:</label><input type="text" id="contract" value="-">
            <label>–ö—É—Ä—Å $:</label><input type="tel" id="rate" value="495">
            <label>–°–∫–∏–¥–∫–∞:</label><input type="text" id="discount" value="-">
            <label>–ò—Å—Ç–æ—á–Ω–∏–∫:</label><input type="text" id="source" value="Instagram">
            <label>üöÜ –ü–æ–µ–∑–¥:</label><select id="train"><option value="-">–ù–µ—Ç</option><option value="YES">–î–∞</option></select>
        </div>
    </details>

    <label>–ú–µ–Ω–µ–¥–∂–µ—Ä:</label><input type="text" id="manager" readonly style="background: #eee;">
    <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label><textarea id="comment" rows="2"></textarea>

    <button class="submit-btn" onclick="goToStep2()">‚û°Ô∏è –î–ê–õ–ï–ï –ö –†–ê–ó–ú–ï–©–ï–ù–ò–Æ</button>
</div>

<div id="step_2" style="display: none;">
    <div class="smart-box">
        <h3 style="text-align: center; margin-top: 0;">üõè –†–∞–∑–º–µ—â–µ–Ω–∏–µ</h3>
        <div id="group_logic" style="display: none; margin-bottom: 15px;">
            <label>–¢–∏–ø –≥—Ä—É–ø–ø—ã:</label>
            <div class="city-buttons">
                <input type="radio" name="place_mode" id="m_fam" value="family" checked><label for="m_fam">üë™ –°–µ–º—å—è</label>
                <input type="radio" name="place_mode" id="m_sep" value="separate"><label for="m_sep">üöª –†–∞–∑–¥–µ–ª—å–Ω–æ</label>
            </div>
        </div>
        <label>–ú–µ—Ç–æ–¥ –∑–∞–ø–∏—Å–∏:</label>
        <div class="city-buttons" style="flex-direction: column; gap: 8px;">
            <input type="radio" name="place_method" id="meth_auto" value="auto" checked onchange="updateUI()"><label for="meth_auto">üé≤ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</label>
            <input type="radio" name="place_method" id="meth_pick" value="pick" onchange="updateUI()"><label for="meth_pick">ü§ù –ü–æ–¥—Å–µ–ª–∏—Ç—å (–°–ø–∏—Å–æ–∫)</label>
            <input type="radio" name="place_method" id="meth_man" value="manual" onchange="updateUI()"><label for="meth_man">üìç –ù–æ–º–µ—Ä —Å—Ç—Ä–æ–∫–∏</label>
        </div>
        <div id="room_list_div" style="display: none; margin-top: 15px;"><label>–°–≤–æ–±–æ–¥–Ω—ã–µ –º–µ—Å—Ç–∞:</label><select id="room_select"></select></div>
        <div id="manual_div" style="display: none; margin-top: 15px;"><label>–ù–æ–º–µ—Ä —Å—Ç—Ä–æ–∫–∏:</label><input type="number" id="manual_row_input"></div>
    </div>
    <button class="submit-btn" onclick="finalSubmit()">‚úÖ –ó–ê–í–ï–†–®–ò–¢–¨ –ë–†–û–ù–¨</button>
    <button onclick="backToStep1()" style="width:100%; background:none; border:none; color:gray; margin-top:10px;">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
</div>

<script>
    let tg = window.Telegram.WebApp; tg.expand();
    const API_URL = "https://gainless-computably-pablo.ngrok-free.dev"; 
    let pCount = 0;

    async function handleSearch() {
        let date = document.getElementById('date_input').value.trim().replace(/[\/\s,]/g, '.');
        const sel = document.getElementById('pkg_name');
        sel.innerHTML = '<option>‚è≥ –ü–æ–∏—Å–∫...</option>';
        try {
            const r = await fetch(`${API_URL}/api/packages?date=${date}`, { headers: {"ngrok-skip-browser-warning":"1"} });
            const res = await r.json();
            if (res.found) {
                sel.disabled = false;
                sel.innerHTML = '<option value="" disabled selected>‚úÖ –í—ã–±–µ—Ä–∏—Ç–µ –ø–∞–∫–µ—Ç</option>';
                res.data.forEach(i => {
                    let opt = document.createElement('option');
                    opt.value = i.n; opt.innerText = i.n;
                    opt.dataset.sheet = i.s; opt.dataset.table = i.t;
                    sel.appendChild(opt);
                });
            } else { sel.innerHTML = '<option>‚ùå –ù–µ—Ç —Ä–µ–π—Å–æ–≤</option>'; }
        } catch(e) { alert("–û—à–∏–±–∫–∞ API"); }
    }

    document.getElementById('pkg_name').onchange = (e) => {
        const opt = e.target.options[e.target.selectedIndex];
        document.getElementById('sheet_name_hidden').value = opt.dataset.sheet;
        document.getElementById('table_id_hidden').value = opt.dataset.table;
    };

    const urlParams = new URLSearchParams(window.location.search);
    const pRaw = urlParams.get('pilgrims');
    if (pRaw) {
        const pilgrims = JSON.parse(decodeURIComponent(pRaw));
        pCount = pilgrims.length;
        document.getElementById('pilgrims-container').innerHTML = pilgrims.map(p => `
            <div class="tourist-card"><b>üë§ ${p.name}</b><input type="tel" class="phone-input" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω"></div>
        `).join('');
    }
    if (tg.initDataUnsafe?.user) document.getElementById('manager').value = tg.initDataUnsafe.user.first_name;

    function goToStep2() {
        if (!document.getElementById('pkg_name').value || !document.getElementById('price').value) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ü–∞–∫–µ—Ç –∏ –¶–µ–Ω—É!");
        document.getElementById('step_1').style.display = 'none';
        document.getElementById('step_2').style.display = 'block';
        if (pCount > 1) document.getElementById('group_logic').style.display = 'block';
        fetchRooms();
    }
    function backToStep1() { document.getElementById('step_2').style.display = 'none'; document.getElementById('step_1').style.display = 'block'; }

    function updateUI() {
        const m = document.querySelector('input[name="place_method"]:checked').value;
        document.getElementById('room_list_div').style.display = m === 'pick' ? 'block' : 'none';
        document.getElementById('manual_div').style.display = m === 'manual' ? 'block' : 'none';
    }

    async function fetchRooms() {
        const sel = document.getElementById('room_select');
        sel.innerHTML = '<option>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</option>';
        const p = new URLSearchParams({
            table_id: document.getElementById('table_id_hidden').value,
            sheet_name: document.getElementById('sheet_name_hidden').value,
            package_name: document.getElementById('pkg_name').value,
            count: pCount, room_type: document.getElementById('room').value
        });
        try {
            const r = await fetch(`${API_URL}/api/rooms?${p}`, { headers: {"ngrok-skip-browser-warning":"1"} });
            const res = await r.json();
            if (res.found && res.rooms.length > 0) {
                sel.innerHTML = res.rooms.map(rm => `<option value="${rm.row}">${rm.gender==='M'?'üöπ':'üö∫'} ${rm.type} (–°–≤–æ–±: ${rm.free})</option>`).join('');
            } else { sel.innerHTML = '<option value="">–ù–µ—Ç –º–µ—Å—Ç –¥–ª—è –ø–æ–¥—Å–µ–ª–µ–Ω–∏—è</option>'; }
        } catch(e) { sel.innerHTML = '<option>–û—à–∏–±–∫–∞</option>'; }
    }

    function finalSubmit() {
        const method = document.querySelector('input[name="place_method"]:checked').value;
        let row = null;
        if (method === 'pick') row = document.getElementById('room_select').value;
        if (method === 'manual') row = document.getElementById('manual_row_input').value;

        const data = {
            phones: Array.from(document.querySelectorAll('.phone-input')).map(i => i.value || "-"),
            pkg_name: document.getElementById('pkg_name').value,
            sheet_name: document.getElementById('sheet_name_hidden').value,
            table_id: document.getElementById('table_id_hidden').value,
            departure_city: document.querySelector('input[name="city"]:checked').value,
            room: document.getElementById('room').value,
            meal: document.getElementById('meal').value,
            visa: document.getElementById('visa').value,
            avia: document.getElementById('avia').value,
            price: document.getElementById('price').value,
            amount_paid: document.getElementById('paid').value,
            contract_number: document.getElementById('contract').value,
            exchange_rate: document.getElementById('rate').value,
            discount: document.getElementById('discount').value,
            source: document.getElementById('source').value,
            region: document.getElementById('region').value,
            train: document.getElementById('train').value,
            manager: document.getElementById('manager').value,
            comment: document.getElementById('comment').value,
            place_mode: document.querySelector('input[name="place_mode"]:checked')?.value || 'separate',
            place_method: method, specific_row: row, is_share: method === 'pick'
        };
        tg.sendData(JSON.stringify(data));
        tg.close();
    }
</script>
</body>
</html>
